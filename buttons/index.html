<!DOCTYPE html>
<html>
  <head>
    <title>Anti design buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="icon" href="img/tigra-ikon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  </head>   
  <body>
    <div class="main-layout">
      <div class="header">
        header
      </div>
      <div class="side-bar">
        <a href="#1">Typography</a>
        <a href="#2">Buttons</a>
        <a href="#3">Layout</a>
      </div>
      <div class="content">
        <h4 id=2>Buttons</h4>
        <div class="buttons">
          <div class="display-buttons">
            <span class="title">Primary buttons</span>
            <button class="btn-common primary small">Primary</button>
            <button class="btn-common primary small-icon"> Primary</button>
            <button class="btn-common primary medium">Primary</button>
            <button class="btn-common primary medium-icon">Primary</button>
            <button class="btn-common primary big">Primary</button>
            <button class="btn-common primary big-icon">Primary</button>
          </div>
          <div class="display-buttons">
            <span class="title">Secondary buttons</span>
            <button class="btn-common secondary small">Secondary</button>
            <button class="btn-common secondary small-icon">Secondary</button>
            <button class="btn-common secondary medium">Secondary</button>
            <button class="btn-common secondary medium-icon">Secondary</button>
            <button class="btn-common secondary big">Secondary</button>
            <button class="btn-common secondary big-icon">Secondary</button>
          </div>
          <div class="display-buttons">
            <span class="title">Dashed buttons</span>
            <button class="btn-common dashed small">Dashed</button>
            <button class="btn-common dashed small-icon">Dashed</button>
            <button class="btn-common dashed medium">Dashed</button>
            <button class="btn-common dashed medium-icon">Dashed</button>
            <button class="btn-common dashed big">Dashed</button>
            <button class="btn-common dashed big-icon">Dashed</button>
          </div>
          <div class="display-buttons">
            <span class="title">Disabled buttons</span>
            <button class="btn-common disabled small">Disabled</button>
            <button class="btn-common disabled small-icon">Disabled</button>
            <button class="btn-common disabled medium">Disabled</button>
            <button class="btn-common disabled medium-icon">Disabled</button>
            <button class="btn-common disabled big">Disabled</button>
            <button class="btn-common disabled big-icon">Disabled</button>
          </div>
          <div class="display-buttons">
            <span class="title">Danger buttons</span>
            <button class="btn-common danger medium">Danger</button>
            <button class="btn-common danger-reversed medium">Danger</button>
            <button class="btn-common danger-dashed medium">Danger</button>
            <button class="btn-common danger medium-icon">Danger</button>
            <button class="btn-common danger-reversed medium-icon">Danger</button>
            <button class="btn-common danger-dashed medium-icon">Danger</button>
          </div>
          <div class="icon-buttons">
            <span class="title">Icon buttons</span>
            <button class="search-round search-icon"></button>
            <button class="search-round-reversed search-icon"></button>
            <button class="search-round-dashed search-icon"></button>
            <button class="search-round">A</button>
          </div>
          <div class="other-buttons">
            <span class="title">Other buttons</span>
            <button>Other</button>
            <button>Other</button>
            <button>Other</button>
            <button>Other</button>
            <button>Other</button>
            <button>Other</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
