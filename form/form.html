<div class="container">
  <form class="well form-horizontal" action=" " method="post"  id="contact_form">
    <fieldset>
      <legend>Simple form</legend>
        <div>
          <label for="first_name">First Name</label>  
          <input  name="first_name" id="first_name" placeholder="First Name"  type="text">
        </div>
        <div>
          <label for="last_name">Last Name</label>  
          <input  name="last_name" id="last_name" placeholder="Last Name" type="text">
        </div>
        <div>
          <label for="email">E-Mail</label>  
          <input name="email" id="email" placeholder="E-Mail Address" type="text">
        </div>
        <div>
          <label for="address">Address</label>  
          <input name="address" id="address" placeholder="Address" type="text">
        </div>
        <div>
          <label for="city">City</label>  
          <input name="city" id="city" placeholder="city" type="text">
        </div>
        <button type="submit">Send</button>
    </fieldset>
  </form>
</div><!-- /.container -->
